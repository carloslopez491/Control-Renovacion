      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;

    button:hover {

      font-weight: bold;

    .success {

    .error {

  <script>
    const usuariosPermitidos = [
      { usuario: "CarLopez", contraseña: "Colombia2025" },
      { usuario: "Macevedo", contraseña: "Colombia2025" },
      { usuario: "Freddy", contraseña: "Colombia2025" },
      { usuario: "Catalina", contraseña: "Colombia2025" },
      { usuario: "Jhonatan", contraseña: "Colombia2025" },
      { usuario: "Adriana", contraseña: "Colombia2025" },
    ];

    function verificarLogin() {
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("contraseña").value.trim();
      const mensaje = document.getElementById("mensaje");

      const encontrado = usuariosPermitidos.find(u => u.usuario === user && u.contraseña === pass);

      if (encontrado) {
        mensaje.innerHTML = '<span class="success">✅ Acceso concedido</span>';
        setTimeout(() => {
          window.location.href = "registro.html"; // Cambia esto por la URL de tu sistema
        }, 1000);
      } else {
        mensaje.innerHTML = '<span class="error">❌ Usuario o contraseña incorrectos</span>';
      }
    }
